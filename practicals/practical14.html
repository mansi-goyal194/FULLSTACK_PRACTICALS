
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 14</title>
    <link rel="stylesheet" href="../css/practical14.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<main>
    <h1>Form templates</h1>
    <article>
        <section>
            <form action="#" name="form_1" class="form_1">
                <div class="icon_box">
                    <h2>Log In</h2>
                    <div class="icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
                <div class="login_input">
                    <input type="email" placeholder="Your email" required>
                    <input type="password" placeholder="Your password" required>
                    <p><span style="color: lightgrey;">Forgot</span><span style="color: gray;"> Password?</span></p>
                </div>
                <div class="submit_form">
                    <input type="submit" value="LOG IN" class="button">
                    <p><span style="color: lightgrey;">Don't have an account?</span><span style="color: gray;"> Sign up</span></p>
                </div>
            </form>
        </section>
        <section>
            <form action="#" name="form_2" class="form_2">
                <h2>Sign Up</h2>
                <div class="login_input ">
                    <input type="email" placeholder="Your email" required>
                    <input type="password" placeholder="Your password" required>
                    <input type="checkbox" id="terms ">
                    <label for="terms ">Accept the <span style="color: skyblue;">Terms and Conditions</span></label>
                </div>
                <div class="submit_form">
                    <input type="submit" value="SIGN UP" class="button">
                    <p><span style="color: lightgrey;">Have an account?</span><span style="color: skyblue;"> Log In</span></p>
                </div>
                <div class="icon_box">
                    <div class="icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <form action="#" name="form_3" class="form_3">
                <h2>Sign In</h2>
                <div class="login_input">
                    <input type="email" placeholder="Your email" required>
                    <input type="password" placeholder="Your password" required>
                    <p><span style="color: skyblue">Forgot Password?</span></p>
                </div>
                <div class="submit_form">
                    <input type="submit" value="SIGN IN" class="button">
                    <p><span style="color: grey;">or Sign in with:</span></p>
                </div>
                <div class="icon_box">
                    <div class="icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </section>
    </article>
</main>
</body>

</html>
